        <div class="ts-bagian1">
            <img src="./assets/Frame 2050.png" alt="Setor Sampah" width="600px">

            <div>
                <div style="margin: 0;">
                    <p style="margin: 0; font-size: 38px; font-weight: bold; font-style: italic;">UpWallet</p>
                    <p style="margin-top: 10px; margin-bottom: 40px; font-size: 18px; width: 500px; text-align: center;">Tukarkan Saldo UpWallet Mu Menjadi Uang!</p>

                <div class="form">
                    <select name="Jenis Pencairan" >

                        <option value="ovo">OVO</option>

                        <option value="bni">Bank BNI</option>
                        <option value="bsi">Bank BSI</option>
                        <option value="btn">Bank BTN</option>

                    </select>

                    <div style="display: flex; flex-direction: column;">
                        <input type="text" placeholder="Masukkan Jumlah Saldo Yang Ingin Dicairkan">
                        <div style="color: white; padding-top: 10px;">*Minimum Saldo Dicairkan Rp. 50.000,-</div>
                    </div>

                    <button class="tukarSaldo" onclick="alert('Muncul PopUp Transaksi On Process')" type="submit">Tukar Saldo</button>

            </div>
